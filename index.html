<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example</title>
        <script
            src="https://cdn.socket.io/3.1.3/socket.io.min.js"
            integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <div class="logo">
            <a href="https://www.iiiexhibition.com/"
                ><img src="assets/logo.png"
            /></a>
        </div>
        <div id="backToLobbyBtn">作品一覧へ</div>
        <div class="container">
            <div id="works">
                <video
                    src="assets/3DDisplay_Trim.mp4"
                    loop
                    autoplay
                    muted
                    controls
                    playsinline
                    class="worksContent"
                ></video>
                <div id="topbar">
                    <div id="title_and_detailBtn">
                        <div class="title">
                            <div>3D_Display</div>
                        </div>
                        <div id="detailBtn">
                            <div id="arrow">
                                <i
                                    id="arrow_icon"
                                    class="fas fa-angle-down fa-position-bottom"
                                ></i>
                            </div>
                            <div id="arrow_text">作品詳細</div>
                        </div>
                    </div>
                    <div id="detail"><div id="detailContent"></div></div>
                </div>
            </div>
            <div id="members"></div>
            <div class="buttons_all">
                <div class="buttons_upper">
                    <div class="reactBtn" id="ReactButton_1">
                        <img src="assets/buttons/Emoji_1.png" class="BtnImg" />
                    </div>
                    <div class="reactBtn" id="ReactButton_2">
                        <img src="assets/buttons/Emoji_2.png" class="BtnImg" />
                    </div>
                    <div class="reactBtn" id="ReactButton_3">
                        <img src="assets/buttons/Emoji_3.png" class="BtnImg" />
                    </div>
                </div>
            </div>
            <script src="./script.js"></script>
        </div>
    </body>
</html>
